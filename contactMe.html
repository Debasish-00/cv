        <body>
        <canvas id="canvas"></canvas>
        <!-- Overlay -->


        <div class="overlay">
        <!-- Overlay inner wrapper -->

        <div class="overlay__inner">
            
            <!-- Title -->

            <h1 class="overlay__title typewriter">
                Contact Me.

            </h1>



            <!-- contact me content -->

            <div class="row">
                <div class="col-lg-6 col-md-6 column-left">
                  <div class="contact-container">

                    <div class="contact-child">
                      <span>Call Me !</span>
                      <p class="cont-sub-child">7894017200</p>
                    </div>

                    <div class="contact-child">

                      <p class="cont-sub-child">debasish.azu@gmail.com</p>
                    </div>

                       <span>Address</span>

                    </div>
        <br>
                  </div>
                </div>

                <div class=" col-lg-6 col-md-6 ">
                  <div class="contact-me-form">
                    <h5>Don't be shy drop a message !</h5>

                <div class="form-group">
                    <input type="text" placeholder="Your Name" class="form-control" name="name" id="name" required autocomplete="off">
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Your Email" class="form-control" name="email" id="email" required autocomplete="off" >
                </div>
            
                <div class="form-group">
                    <input type="text" placeholder="Subject" class="form-control" name="subject" id="subject" required autocomplete="off">
                </div>
            
                <div class="form-group">
                    <textarea rows="6" placeholder="Message" class="form-control" name="message"id="message" required autocomplete="off"></textarea>    
                </div>

                    <a href="mailto:debasish.azu@gmail.com">Send</a>
